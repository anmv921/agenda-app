<mat-toolbar>
    <mat-icon>
        account_circle
    </mat-icon>
    Contactos
</mat-toolbar>

<mat-tab-group>
    <!-- ****************************** -->
    <!-- Listagem de todos os contactos -->
    <!-- ****************************** -->
    <mat-tab > 
        <ng-template mat-tab-label >
            <mat-icon>list</mat-icon>
            Todos
        </ng-template>
    </mat-tab>

    <mat-tab > 
        <!-- *************************** -->
        <!-- Form de criação de contacto -->
        <!-- *************************** -->
        <ng-template mat-tab-label >
            <mat-icon>person_add</mat-icon>
            Novo
        </ng-template>

        <mat-card class="half-width">

            <mat-card-title>
                Criação de contacto
            </mat-card-title>

            <form [formGroup]="formularioFG" (ngSubmit)="submit()">
                <mat-form-field class="full-width">
                    <mat-label>Nome: </mat-label>
                    <input matInput placeholder="Digite o seu nome" 
                    formControlName="nome" >
                </mat-form-field>
                <div class="aviso"
                *ngIf="(formularioFG !== null && 
                formularioFG.controls['nome'].errors !== null) ?
                formularioFG.controls['nome'].errors['required'] : false">
                    Campo nome é obrigatório!
                </div>
                <mat-form-field class="full-width">
                    <mat-label>Email: </mat-label>
                    <input matInput placeholder="Digite o seu email" 
                    formControlName="email" >
                </mat-form-field>
                <div class="aviso"
                *ngIf="(formularioFG !== null &&
                formularioFG.controls['email'].errors !== null) ?
                formularioFG.controls['email'].errors['required'] : false">
                    Campo email é obrigatório!
                </div>
                <div class="aviso"
                *ngIf="(formularioFG !== null &&
                formularioFG.controls['email'].errors !== null) ?
                formularioFG.controls['email'].errors['email'] : false">
                    Email inválido!
                </div>
                <button 
                mat-button color="primary">
                Adicionar
            </button>
        </form>
    </mat-card>
</mat-tab>
</mat-tab-group>
