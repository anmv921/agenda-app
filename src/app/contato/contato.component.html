<mat-toolbar>
    Contactos
</mat-toolbar>

<form [formGroup]="formularioFG" (ngSubmit)="submit()">

    <mat-form-field class="full-width">
        <mat-label>Nome: </mat-label>
        <input matInput placeholder="Digite o seu nome" 
        formControlName="nome" >
    </mat-form-field>

    <div class="aviso"
    *ngIf="(formularioFG !== null && 
    formularioFG.controls['nome'].errors !== null) ?
    formularioFG.controls['nome'].errors['required'] : false">
        Campo nome é obrigatório!
    </div>

    <mat-form-field class="full-width">
        <mat-label>Email: </mat-label>
        <input matInput placeholder="Digite o seu email" 
        formControlName="email" >
    </mat-form-field>

    <div class="aviso"
    *ngIf="(formularioFG !== null &&
    formularioFG.controls['email'].errors !== null) ?
    formularioFG.controls['email'].errors['required'] : false">
        Campo email é obrigatório!
    </div>

    <div class="aviso"
    *ngIf="(formularioFG !== null &&
    formularioFG.controls['email'].errors !== null) ?
    formularioFG.controls['email'].errors['email'] : false">
        Email inválido!
    </div>


    

    <button 
    mat-button color="primary">
        Adicionar
    </button>
</form>
